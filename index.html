<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #5f9ea0;
      color: black;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .artist {
      cursor: pointer;
      text-align: center;
    }

    .artist img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .artist:hover img {
      transform: scale(1.04);
    }

    .artist span {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>Song Sorters - Master Hub</h1>

  <div class="grid">
    <div class="artist" onclick="go('magdalena-bay')">
      <img src="images/magdalena-bay/thumb.jpeg">
      <span>Magdalena Bay</span>
    </div>

    <div class="artist" onclick="go('ninos-del-cerro')">
      <img src="images/ninos-del-cerro/thumb.jpeg">
      <span>Ni√±os del Cerro</span>
    </div>
  </div>

  <script>
    console.log("Artist param:", artistKey);
    console.log("Available artists:", Object.keys(ARTISTS));

    function go(artist) {
      window.location.href = `sorter.html?artist=${artist}`;
    }
  </script>
</body>
</html>
